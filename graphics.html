    <head>

        <title>Nnedi Ugo - Graphics</title>

        <!-- CSS to animation of BG and style -->

        <!--Linking to Icons-->

        <!--Linking to Hover Links-->
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />

        <link rel="stylesheet" type="text/css" href="css/component.css" />
        
        <!-- Image CSS -->
        <link rel="stylesheet" type="text/css" href="css/image.css">

        <!--Linking to Font-->
        <link href="https://fonts.googleapis.com/css?family=Kanit|Open+Sans" rel="stylesheet">
        <script>
            var doScroll = function(e) {

              e = window.event || e;
              var delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));

              window.scrollBy(-delta * 100, 0);
              e.preventDefault();
            };

            if (window.addEventListener) {
              window.addEventListener("mousewheel", doScroll, false);
              window.addEventListener("DOMMouseScroll", doScroll, false);
            } else {
              window.attachEvent("onmousewheel", doScroll);
            }
        </script>
    </head>
  <body>
      <div>
          <ul class="images">
                <li><img class="graphics" alt="" src="images/Collage%20of%20me.jpg"></li>
                <li><img class="graphics" alt="" src="images/edit%202.jpg"></li>
          </ul>
      </div>
  </body>
</html>
