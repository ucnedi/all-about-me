<html>
    <head>
          <title>Bootstrap Example</title>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        	<script src="freecontactformvalidation.js"></script>
        <script>
            required.add('Full_Name','NOT_EMPTY','Full Name');
            required.add('Email_Address','EMAIL','Email Address');
            required.add('Your_Message','NOT_EMPTY','Your Message');
        </script>
            </head>
     <body>
        
        <div class="container">
          <h2>Vertical (basic) form</h2>
          <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Open Modal</button>
            

         <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Contact Me</h4>
        </div>
        <div class="modal-body">
            
          <form name="freecontactform" method="post" action="freecontactformprocess.php" onsubmit="return validate.check(this)">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control"  placeholder="Enter Name" name="Full_Name" id="Full_Name" maxlength="80">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="Email_Address" id="Email_Address" maxlength="100">
            </div>
              <div class="form-group">
                <label for="exampleTextarea">Comments</label>
                <textarea class="form-control" rows="5" placeholder="Ask Away" name="Your_Message" id="Your_Message" maxlength="2000"></textarea>
              </div>
            <button type="submit" value="Submit" class="btn btn-default"><a href="">Submit</a></button>
          </form>
        </div>
          
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        </div>
            </div></div>
        
        
    </body>
</html>
